<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <style>
    svg {
      width: 100px;
      cursor: pointer;
    }
    /* jen cesta změní barvu při hover */
    a:hover path {
      fill: crimson;
    }
    path {
      transition: fill .2s;
      fill: #555;
    }
  </style>
</head>
<body>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 24 24"
  >
    <!-- Zde je odkaz jen na path -->
    <a xlink:href="https://www.google.com" target="_blank" rel="noopener">
      <path d="M12 2L2 22h20L12 2z"/>
    </a>
  </svg>
</body>
</html>
